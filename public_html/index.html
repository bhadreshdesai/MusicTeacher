<!DOCTYPE html>
<html>
    <head>
        <title>Music Sheet Application</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="favicon.ico"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="ext/jquery/jquery.slim.min.js" type="text/javascript"></script>
        <script src="ext/abcjs/abcjs_editor_midi_3.1.4-min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="ext/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="ext/twitter-bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/abcjs-midi.css">
        <link rel="stylesheet" href="css/bdd.css">
        <script src="js/bdd.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">ABC Notation</h3>
                            <ul class="list-inline panel-actions">
                                <li>
                                    <a href="#" class="cpanel-fullscreen" role="button" title="Toggle fullscreen">
                                        <i class="glyphicon glyphicon-resize-full"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="abc">Music notes in ABC Notation:</label>
                                    <textarea class="form-control" rows="16" name="abc" id="abc">X: 1
T: Cooley's
M: 4/4
L: 1/8
R: reel
K: Emin
|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|
EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|</textarea>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="fileName" type="text" class="form-control" readonly>
                                        <label class="input-group-btn">
                                            <span class="btn btn-primary">
                                                Open File<input id="fileToLoad" type="file" accept=".abc" style="display: none;">
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div id="warnings"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Music Sheet</h3>
                            <ul class="list-inline panel-actions">
                                <li>
                                    <a href="#" class="cpanel-fullscreen" role="button" title="Toggle fullscreen">
                                        <i class="glyphicon glyphicon-resize-full"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-body">
                            <div id="midi"></div>
                            <div id="paper0" class="paper"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            window.ABCJS.midi.soundfontUrl = "./ext/soundfont/";
            var abc_editor = new window.ABCJS.Editor(
                    "abc", {
                        paper_id: "paper0",
                        generate_midi: true,
                        midi_id: "midi",
                        warnings_id: "warnings",
                        parser_options: {},
                        render_options: {
                            add_classes: true
                        }
                    }
            );
        </script>
    </body>
</html>
